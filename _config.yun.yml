pages :
  - name: 我的小伙伴们
    url: /links/
    icon: ri:genderless-line
    color: dodgerblue

#文章
post_card:
  opacity: 0.8 #文章卡片透明度
  types:
  github:
    color: black
    icon: ri:github-line
  notion:
    color: black
    icon: ri:notion
post_meta:
  item_text: false
  created_at: true
  updated_at: true
  categories: true
  tags: true

